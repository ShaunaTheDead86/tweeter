<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff" http-equiv="Content-Type" />

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script defer type="text/javascript" src="/scripts/client.js" type="module"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script src="https://kit.fontawesome.com/cb3d05039b.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <div class="nav-title">tweeter</div>
    <div class="nav-text">
      <center>
        <h2>
          <b>Write</b> a new tweet<br>
          <i class="fas fa-angle-double-down" style="color:#FF0000"></i>
        </h2>
      </center>
    </div>
  </nav>

  <header>
    <div>
      <img src="/images/profile-hex.png">
    </div>
    <div>
      <h2 class="header-h2">
        <b class="header-b">Shauna</b> Empringham
      </h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form id="tweet-form" class="tweet-form" action="/tweets" method="POST">
        <textarea class="tweet-input" name="text" placeholder="What are you humming about?" rows="1" spellcheck="false" id="tweet_input"></textarea>
        <div class="tweet-bottom">
          <button type="submit" class="tweet-submit">Tweet</button>
          <output name="counter" class="tweet-text" for="tweet-text" id="char_count">140</output>
        </div>
      </form>
    </section>
    <section id="tweets-box" class="tweets-box">
    </section>
  </main>
</body>

</html>
